<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #d9534f;
    }
    
    #news-container {
      margin-top: 20px;
    }
    
    .news-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #d9534f;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .news-card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .news-card p {
      font-size: 0.95rem;
      color: #333;
    }
    
    .news-card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disaster News Daily</title>
  
</head>
<body>
  <div class="container">
    <h1>üå™Ô∏è Disaster News - Daily Updates</h1>
    <div id="news-container"></div>
  </div>

  <script>const API_KEY = '294e2179a5ad45b784574885fab2a5d3'; // Replace with your NewsAPI key
    const NEWS_URL = `https://newsapi.org/v2/everything?q=disaster&sortBy=publishedAt&language=en&pageSize=10&apiKey=${API_KEY}`;

    async function fetchDisasterNews() {
      try {
        const res = await fetch(NEWS_URL);
        const data = await res.json();
        const articles = data.articles;
        const container = document.getElementById('news-container');
        container.innerHTML = '';
    
        articles.forEach(article => {
          const card = document.createElement('div');
          card.className = 'news-card';
          card.innerHTML = `
            <h2>${article.title}</h2>
            <p>${article.description || 'No description available.'}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching news:', error);
        document.getElementById('news-container').innerText = 'Failed to load news.';
      }
    }
    
    // Fetch on load
    window.onload = fetchDisasterNews;
    </script>

</body>
</html>
