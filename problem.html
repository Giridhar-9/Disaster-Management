<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Problem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: rgba(1, 3, 14, 0.943);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
    }

    body {
      justify-content: center;
      align-items: center;
      padding-top: 80px; /* height of the nav + some spacing */
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #091726;
      z-index: 100;
      border-bottom: 1px solid rgba(220, 220, 220, 0.416);
    }

    .navCon1 {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navLinks {
      display: flex;
      gap: 30px;
    }

    .navLinks a {
      text-decoration: none;
      color: rgb(102, 123, 163);
      font-weight: 500;
    }

    .navLinks a:hover {
      color: white;
      font-weight: 600;
      font-size: large;
      transition: 200ms linear;
    }

    .VSnav {
      display: flex;
      gap: 7px;
    }

    .VSnav h5 {
      margin-top: 8px;
    }

    .download {
      background-color: rgb(187, 11, 11);
      border: none;
      padding: 10px 12px;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }

    .download:hover {
      background-color: rgb(255, 10, 1);
      font-size: medium;
      transition: 200ms linear;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      width: 100%;
    }

    .form-container {
      background-color: #0d1b2a;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background-color: #101c2f;
      color: white;
    }

    textarea {
      height: 100px;
    }

    #location {
      background: #1b2a3a;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 14px;
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <div class="navCon1">
      <div class="VSnav">
        <h3 onclick="window.open('index.html','_self')">CrisisGaurd</h3>
      </div>
      <img src="Images/burger-bar.png" width="30" id="menu">
      <div class="navLinks">
        <a href="index.html">Home</a>
        <a onclick="window.open('news.html', '_blank')">News</a>
        <a onclick="window.open('measures.html', '_blank')">Precautions</a>
        <a href="map.html">Map</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="form-container">
      <h2>Report Disaster Problem</h2>
      <div id="location">Getting location...</div>
      <textarea id="problem" placeholder="Describe your problem here..."></textarea>
      <button onclick="submitProblem()">Submit</button>
    </div>
  </main>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- JS -->
  <script src="problem.js"></script>
</body>
</html>
